<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <img src="img/header_logo1.svg" alt="header_logo1" />
        <img src="img/header_logo2.svg" alt="header_logo2" />
        <a class="header__homelink" href="#">Home</a>
        <a class="header__link" href="#">About Us</a>
        <a class="header__link" href="#">Services</a>
        <a class="header__link" href="#">Features</a>
        <a class="header__link" href="#">Team</a>
        <a class="header__link" href="#">Blog</a>
        <a class="header__link" href="#">Contact</a>
      </div>
      <div class="top__content">
        <div class="top__info">
          <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="button">
              <div class="button__text">Start Now</div>
            </button>
            <a class="button__link" href="#">Watch Video</a>
          </div>
        </div>
        <img src="img/top_content_img.svg" alt="top_content_img" />
      </div>
      <div class="top__logo">
        <img src="img/top_logo1.svg" alt="top_logo1" />
        <img src="img/top_logo2.svg" alt="top_logo2" />
        <img src="img/top_logo3.svg" alt="top_logo3" />
        <img src="img/top_logo4.svg" alt="top_logo4" />
        <img src="img/top_logo5.svg" alt="top_logo5" />
        <img src="img/top_logo6.svg" alt="top_logo6" />
      </div>
    </div>
  </body>
</html>
